<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" 
        #miFormulario="ngForm"
        autocomplete="off">

            <!-- Campo de producto -->
            <div class="mb-3">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input 
                    type="text" 
                    class="form-control" 
                    [ngModel]="initForm.producto"
                    name="producto"
                    placeholder="Nombre del producto"
                    required
                    minlength="3">
                    <span class="form-text text-danger"
                    *ngIf="nombreValido()">Debe de ser de 3 letras
                    </span>
                </div>
            </div>

            <!-- Campo de precio -->
            <div class="mb-3">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" 
                    [ngModel]="initForm.precio"
                    name="precio"
                    class="form-control" 
                    placeholder="Precio del producto"
                    required
                    min="0"
                    >
                <span class="form-text text-danger"
                    *ngIf="precioValido()">
                    El precio debe ser 0 o mayor a cero
                </span>                    
                </div>
            </div>    
            
            <!-- Campo de Existencias -->
            <div class="mb-3">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" 
                    [ngModel]="initForm.existencias"
                    name="existencias"
                    class="form-control" placeholder="Existencias del producto">
                </div>
            </div>      

            <div class="row">
                <div class="col">
                    <button type="submit"
                    [disabled]="miFormulario.invalid"
                     class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>


        </form>


    </div>
</div>


<div class="row">
    <div class="col">

        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Valor</span>
        <pre>{{ miFormulario.value | json}}</pre>

        <span>Tocado</span>
        <pre>{{ miFormulario.controls['precio']?.touched}}</pre>        



    </div>
</div>
