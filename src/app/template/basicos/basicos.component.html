<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar( miFormulario )" 
        #miFormulario="ngForm"
        autocomplete="off">

            <!-- Campo de producto -->
            <div class="mb-3">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input 
                    type="text" 
                    class="form-control" 
                    ngModel
                    name="producto"
                    placeholder="Nombre del producto"
                    required
                    minlength="3">
                    <span class="form-text text-danger"
                    *ngIf="miFormulario.controls['producto']?.invalid &&
                    miFormulario.controls['producto']?.touched">Debe de ser de 3 letras

                    </span>
                </div>
            </div>

            <!-- Campo de precio -->
            <div class="mb-3">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" 
                    ngModel
                    name="precio"
                    class="form-control" 
                    placeholder="Precio del producto"
                    required>
                </div>
            </div>    
            
            <!-- Campo de Existencias -->
            <div class="mb-3">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" 
                    ngModel
                    name="existencias"
                    class="form-control" placeholder="Existencias del producto">
                </div>
            </div>      

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>

    </div>
</div>
